- type: entity
  id: WeaponRocketAntiShipHostaHE
  name: MRR-10 ARH HH Hosta-HE # ХЕ
  parent: BaseWeaponRocketAntiShip
  description: Medium-range missile with an active radar homing head combined with an inertial guidance system. This missile has High Explosive warhead.
  components:
  - type: Sprite
    sprite: _VXS/Weapons/Ammunition/Explosives/hosta.rsi
    state: he
  - type: StaticPrice
    price: 2000
  - type: Explosive
    explosionType: Default
    totalIntensity: 100
    intensitySlope: 5
    maxIntensity: 4
  - type: Gun
    projectileSpeed: 60
    fireRate: 1
    minAngle: 0
    maxAngle: 1
    soundGunshot:
      path: /Audio/Effects/explosion_small3.ogg
      params:
        pitch: 0.8
        volume: 5
  - type: BallisticAmmoProvider
    cycleable: false
    whitelist:
      entities:
        - CartridgeRocketAntiShipHostaHE
    capacity: 1
    proto: CartridgeRocketAntiShipHostaHE

