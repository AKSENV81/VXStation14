      path: /Audio/_VXS/Weaponry/Gunshots/Rifle/rifle1.ogg # VXS
      params: # VXS
        maxDistance: 60
        volume: 3
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
