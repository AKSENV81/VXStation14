- type: entity
  name: BaseWeaponRifle
  parent: [BaseItem, BaseGunWieldable]
  id: BaseWeaponRifle
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: Huge
  - type: Clothing
    sprite: Objects/Weapons/Guns/Rifles/ak.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  #- type: AmmoCounter VXS
  - type: GunWieldBonus # VXS
    minAngle: -11
    maxAngle: -10
  - type: Gun
    minAngle: 13 # VXS
    maxAngle: 16 # VXS
    angleIncrease: 1.5 # VXS
    angleDecay: 6 # VXS
    cameraRecoilScalar: 2
    projectileSpeed: 50 # VXS
    fireRate: 5
    selectedMode: SemiAuto # VXS
    availableModes:
      - SemiAuto # VXS
      - FullAuto
    soundGunshot:
      path: /Audio/_VXS/Weaponry/Gunshots/Rifle/rifle1.ogg # VXS
      params: # VXS
        maxDistance: 60
        volume: 3
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg # VXS
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg # VXS
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500

- type: entity
  name: AKMDR # VXS
