        insertSound: /Audio/_VXS/Weaponry/Gunsounds/Rifle/rifleInsert.ogg # VXS
        ejectSound: /Audio/_VXS/Weaponry/Gunsounds/Rifle/rifleMagout2.ogg # VXS
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
